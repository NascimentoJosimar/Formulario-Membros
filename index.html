<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário de membros</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-sm">
            <div class="card">
                <div class="card-body">
                    <img src="logo.png" alt="logomarca">
                    <h1 class="text-center">Formulário de Membros</h1>
                    <hr>
                    <h3 class="text-center mt-5">Dados Pessoais</h3>
                
                    <form>
                        <div class="mb-3">
                            <label for="text" class="form-label">Nome:</label>
                            <input type="text" class="form-control">

                            <label for="text" class="form-label">Endereço:</label>
                            <input type="text" class="form-control">

                            <div>
                                <div class="row">
                                    <div class="col">
                                        <label for="text" class="form-label">Bairro:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="text" class="form-label">Cidade:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="text" class="form-label">Estado:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="row">
                                    <div class="col">
                                        <label for="email" class="form-label">E-mail:</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="tel" class="form-label">Telefone:</label>
                                        <input type="tel" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="row">
                                    <div class="col">
                                        <label for="text" class="form-label">Estado civil:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="date" class="form-label">Data de nascimento:</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="number" class="form-label">RG:</label>
                                    <input type="number" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="text" class="form-label">Orgão emissor:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="number" class="form-label">CPF:</label>
                                    <input type="number" class="form-control">
                                </div>
                            </div>

                            <label for="text" class="form-label">Nome do pai:</label>
                            <input type="text" class="form-control">
                            <label for="text" class="form-label">Nome da mãe:</label>
                            <input type="text" class="form-control">
                        </div>           
                    </form>

                    <h3 class="text-center mt-5">Dados Espirituais</h3>
                    <form>
                        <div>
                            <label for="date" class="form-label">Batizado(a) nas águas dia:</label>
                            <input type="date" class="form-control">
                            <label for="text" class="form-label">Batizado(a) na Igreja:</label>
                            <input type="text" class="form-control">                    
                        </div>
                        <div>
                            <label for="date" class="form-label">Tornou-se membro desta Igreja em:</label>
                            <input type="date" class="form-control">                    
                        </div>
                        <div>
                            <p class="form">Tornou-se membro por:</p>
                            <label class="form-check-label" for="checkbox">Batismo</label>
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="checkbox">Transferência</label>
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="checkbox">Outros</label>
                            <input type="checkbox" class="form-check-input">
                        </div>

                        <div>
                            <label for="textarea">Observações:</label>
                            <textarea class="form-control"></textarea>
                        </div>

                        <div class="text-center btn-margin">
                            <button class="btn btn-primary btn-lg mt-3" type="submit">Enviar</button>
                            <button class="btn btn-secondary btn-lg mt-3" type="reset">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        
    </main>
    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
          <span class="text-muted">&copy;2023 | Desenvolvido por Josimar Nascimento</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
